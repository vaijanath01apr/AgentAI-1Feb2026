services:
  travel-agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-travel-knowledge}
      - DEBUG=${DEBUG:-False}
      - PORT=8000
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env:ro
      - sessions_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - travel-agent-network

  seed-pinecone:
    build: .
    command: python rag/seed_pinecone.py
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-travel-knowledge}
    env_file:
      - .env
    profiles:
      - seed
    networks:
      - travel-agent-network
networks:
  travel-agent-network:
    driver: bridge

volumes:
  sessions_data: